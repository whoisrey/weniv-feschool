<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>

<body>
  <table id="language">
    <thead>
      <tr>
        <th>언어</th>
        <th>종류</th>
        <th>연도</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="td-java" data-language="java">Java</td>
        <td>정적언어</td>
        <td>1995</td>
      </tr>
      <tr>
        <td id="td-ruby" data-language="ruby">Ruby</td>
        <td>동적언어</td>
        <td>1993</td>
      </tr>
      <tr>
        <td id="td-smalltalk" data-language="smalltalk">Smalltalk</td>
        <td>동적언어</td>
        <td>1972</td>
      </tr>
      <tr>
        <td id="td-c++" data-language="c++">C++</td>
        <td>정적언어</td>
        <td>1983</td>
      </tr>
    </tbody>
  </table>
  <script>
    $(function () {
      $("td").each(function () {
        const origianl_content = $(this).html();
        $(this).html("-" + origianl_content + "-");
      });
    });
  </script>
</body>

</html>
