<!-- html Living Standard 문서라는 의미!-->
<!DOCTYPE html>
<!-- 만약 제거하면 쿼크 모드로 html을 랜더링하게 된다. -->

<!-- 문서의 루트, 최상단 요소 -->
<html lang="ko-KR">
  <!-- 언어 설정은 검색엔진, 스크린리더, 번역 기능 제공 등에 영향을 미치게 된다! *스크린 리더가 음성 표현에 사용할 언어를 선택할 때 도움이 된다.
언어 (소문자) - 국가(대문자) > 같은 언어 다른 국가들도 있기때문에 명시해두는 것이 좋음 (구글번역 인스텐션이 있을 경우 번역하겠냐고 알람이 계속 나와 귀찮아짐)-->

  <!-- 기계가 식별할 수 있는 문서 정보(메타데이터), 검색엔진을 위한 다양한 정보들이 담김-->
  <head>
    <!-- 사용자에게는 title, 파비콘, viewport 정보 등이 보임 -->

    <!-- 메타데이터 = "어떤 목적을 위해 만들어진 데이터" -->
    <meta charset="UTF-8" />
    <!-- "UTF-8": 세계적인 언어들을 지원하도록 한다. 국제적인 코드 규약! -->

    <!-- 브라우저 호환성을 위해서 작성, IE최신 표준 모드를 보여주겠다는 의미-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Explorer의 문제를 해결하기 위해 만들어짐 -->

    <!-- name과 content특성을 함께 사용하면 문서의 메타데이터를 이름-값 쌍으로 제공 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- name "문서 라벨 메타데이터", content "실제 메타데이터" -->
    <!-- width 뷰포트의 너비 -->
    <!-- height 뷰포트의 높이 -->
    <!-- initial-scale 웹에서 적용X, 모바일에서만 적용-->
    <!-- minimum-scale 축소 정도-->
    <!-- maximum-scale 페이지에 허용되는 확대 정도 3보다 작은 값은 접근성에 맞지 않다-->
    <!-- user-scalable=no -->

    <!-- 브라우저 제목 표시줄, 텍스트만 포함(특수문자X) [간결하게 사용, 복잡하면 시각장애인들이 사용할 때 어려움을 겪을 수 있음]-->
    <title>Document</title>
    <!-- 페이지 마다 적당한 제목이 노출되도록 개발하는 것이 중요! 60자를 넘지 않아야 한다-->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 style="color: red">Hello</h1>
      <h2>Hello</h2>
      <p>Hello</p>
    </section>
  </body>
</html>
