<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- CSS -->
  <link rel="stylesheet" href="">
</head>
<body>

  <!-- JavaScript -->
  <script>
    class UltraArray {
      constructor() {
        this.data = {}
        this.length = 0;
      }
      push(element) {
        // obj[1] = 'hello';
        this.data[this.length] = element; // {0:element, 1:element, 2:element}
        this.length += 1; // ++
        return this.data.length;
      }

      pop() {
        const lastState = this.data[this.length - 1];
        delete this.data[this.length - 1];
        this.length -= 1; // --
        return lastState;
      }

      // 인덱스 숫자로 속성을 제거합니다.
      deleteWithIndex(index) {
        const removedItem = this.data[index];
        // delete this.data[index]
        changeOrderOfItems(index);
        return removedItem;
      }

      // 인덱스를 정리하고 속성을 제거합니다.
      changeOrderOfItems(index) {
        // if (index < 0 || index >= this.length) {
        //   throw new Error('Invalid index');
        // }
        // 받아오는 인덱스부터 시작해 정리를 해봅니다.
        for (let i = index; i < this.length; i++) {
          // 뒤에 있는 인덱스를 앞으로 당겨야합니다.
          // [0, 1, 2] ==> [0, 2]
          this.data[i] = this.data[i + 1];
        }

        // 대상을 제거합니다.
        delete this.data[this.length - 1];
        this.length--;
      }
    }

    const myArray = new UltraArray();
    myArray.push(1);
    myArray.push(2);
    myArray.deleteWithIndex(3)

  </script>
</body>
</html>
