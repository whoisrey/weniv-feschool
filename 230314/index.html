<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 경진대회</title>
    <link rel="stylesheet" href="character.css" />
  </head>
  <body>
    <div class="alpaca">
      <div class="ear left"></div>
      <div class="ear right"></div>

      <div class="hair">
        <div class="hair upper left"></div>
        <div class="hair upper center"></div>
        <div class="hair upper right"></div>

        <div class="hair down left corner"></div>
        <div class="hair down left"></div>
        <div class="hair down center"></div>
        <div class="hair down right"></div>
        <div class="hair down right corner"></div>

        <div class="hair down second left corner"></div>
        <div class="hair down second right corner"></div>

        <div class="hair down third left corner"></div>
        <div class="hair down third right corner"></div>

        <div class="hair down fourth left corner"></div>
        <div class="hair down fourth right corner"></div>

        <div class="hair down fifth left corner"></div>
        <div class="hair down fifth right corner"></div>
      </div>

      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>

        <div class="nose">
          <div class="black"></div>
          <div class="circle"></div>
          <div class="white left"></div>
        </div>

        <div class="mouth"></div>
      </div>

      <div class="neck"></div>
    </div>
    <img src="https://heropy.blog/css/images/vendor_icons/css3.png" />
  </body>
</html>
