<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      .licat {
        height: 200px;
        width: 168px;
        background: url(./keyframes-licat.png) no-repeat 0 0 / auto 100%;
        animation: move-licat 0.4s infinite steps(6);
      }
      /* .licat:hover {
        transition: background-position linear 5s;
      } */
      @keyframes move-licat {
        to {
          background-position: right 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="licat"></div>
  </body>
</html>
