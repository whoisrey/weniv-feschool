<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <style>
      button {
        cursor: pointer;
        /* 커서포인터 수정 */
      }
      button:hover {
        background: royalblue;
      }
      /* 마우스를 올려놓았을 때 */
      button:active {
        background: salmon;
      }
      /* 클릭했을 때 */
      button:focus {
        background: gold;
      }
      button:disabled {
        background: black;
      }
      a:visited {
        color: skyblue;
      }
      /* 방문했던 페이지일 때 */
      [title] {
        text-decoration: line-through;
      }
      [href="#"] {
        color: green;
      }
      /* 커서를 위로 올렸을 때 */
    </style>
  </head>
  <body>
    <a href="http://www.naver.com" target="_blank" title="새창">링크</a>
    <a href="#" target="_blank" title="새창">카카오</a>
    <a href="#" target="_blank" title="새창">구글</a>
    <button type="button" title="트리거">버튼</button>
    <button type="button">버튼</button>
    <button type="button" disabled>버튼</button>
  </body>
</html>
