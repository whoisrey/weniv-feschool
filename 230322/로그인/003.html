<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/004.css">
</head>
<body>
  <div class="wrapper">
    <!-- header -->
    <header class="modal-header">
      <h1 class="a11y-hidden">The Page about Login and Join</h1>
      <p class="modal-title">로그인 또는 회원가입</p>
      <!-- <button class="modal-close">...</button> -->
    </header>
    <!-- //header -->
    <!-- main -->
    <!-- modal -->
    <main class="modal-main">
      <!-- input -->
      <section class="input">
        <h2 class="a11y-hidden">Input for Login</h2>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form class="input-login">
          <input id="id-box" type="text" class="input-login-id" placeholder="아이디" required>
          <label class="a11y-hidden" for="id-box">아이디</label>
          <input id="pw-box" type="pw" class="input-login-pw" placeholder="비밀번호" required>
          <label class="a11y-hidden" for="pw-box">비밀번호</label>
          <fieldset class="input-login-check">
            <input id="check-box" class="input-login-check-box" type="checkbox">
            <label for="check-box" class="input-login-check-label">로그인 상태 유지</label>
          </fieldset>
          <button class="input-btn">로그인</button>
          <div class="input-find">
            <a class="input-btn-join">회원가입</a>
            <span>|</span>
            <a class="input-btn-find">아이디/비밀번호 찾기</a>
          </div>
        </form>
      </section>
      <!-- //input -->
      <!-- social -->
      <section class="social">
        <p class="">또는</p>
        <div class="social-pages">
          <button>구글 계정으로 로그인</button>
          <button>페이스북 계정으로 로그인</button>
          <button>네이버 계정으로 로그인</button>
          <button>카카오톡 계정으로 로그인</button>
        </div>
      </section>
      <!-- //social -->
    </main>
    <!-- //main -->
  </div>

</body>
</html>
