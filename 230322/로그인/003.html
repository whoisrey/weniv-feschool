<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="003.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="a11y-hidden">로그인 페이지</h1>
      <p>로그인 또는 회원가입</p>
    </header>
    <main>

      <section class="input">
        <h2 class="a11y-hidden">로그인 모듈</h2>
        <p>위니브에서 여러분의 궁금증을 해결하세요!</p>
        <div class="input-login">
          <input id="id" type="text" class="id" placeholder="아이디">
          <label for="id" class="label-id"></label>
          <input id="pw" type="password" class="pw" placeholder="비밀번호">
          <label for="pw" class="label-pw"></label>

          <input id="box" type="checkbox" class="box-login">
          <label for="box" class="box-label">로그인 상태 유지</label>

          <button class="btn-login">로그인</button>
          <div class="join-find">
            <a class="join">회원가입</a>
            <span>|</span>
            <a ckass="find">아이디/비밀번호 찾기</a>
          </div>
          <div class="and">
            <span>또는</span>
          </div>

        </div>
      </section>

      <section class="social">
        <h2 class="a11y-hidden">계정 연동</h2>
        <button>구글 계정으로 로그인</button>
        <button>페이스북 계정으로 로그인</button>
        <button>네이버 계정으로 로그인</button>
        <button>카카오톡 계정으로 로그인</button>
      </section>

    </main>
  </div>

</body>
</html>
