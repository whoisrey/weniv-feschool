<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Form</title>
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <input id="chk0" type="checkbox"><label for="chk0">체크박스1</label>
  <input class="custom-input" id="chk1" type="checkbox"><label for="chk1">체크박스1</label>
  <input class="custom-input2" id="chk2" type="checkbox"><label for="chk2">체크박스2</label>


  <input class="custom-radio" id="radio" name="radio" type="radio"><label for="radio">라디오1</label>
  <input class="custom-radio2" id="radio2" name="radio" type="radio"><label for="radio2">라디오2</label>

  <br>
  <select class="custom-select1">
    <option>프로그래밍 언어</option>
    <option>Python</option>
    <option>Java</option>
    <option>JavaScript</option>
    <option>C#</option>
    <option>C++</option>
  </select>
  <br>
  텍스트
  <div class="custom-select">
    <button type="button">프로그래밍 언어</button>
    <ul>
      <li><button type="button">Python</button></li>
      <li><button type="button">Java</button></li>
      <li><button type="button">JavaScript</button></li>
      <li><button type="button">C#</button></li>
      <li><button type="button">C++</button></li>
    </ul>
  </div>


  <!-- JS로 active class 제어 -->
  <div class="custom-select active">
    <button type="button">프로그래밍 언어</button>
    <ul>
      <li><button type="button">Python</button></li>
      <li><button type="button">Java</button></li>
      <li><button type="button">JavaScript</button></li>
      <li><button type="button">C#</button></li>
      <li><button type="button">C++</button></li>
    </ul>
  </div>
  텍스트


</body>


</html>
