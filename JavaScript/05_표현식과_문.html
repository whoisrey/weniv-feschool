<body>
  
  <!-- JavaScript -->
  <script src="">
  // 값: 식(표현식)이 평가되어 생성된 결과를 말한다

  // literal: 사람이 이해할 수 있는 문자 또는 약속된 기호를 사용해 값을  생성하는 표기법

  // expression: 값으로 평가될 수 있는 문, 새로운 값을 생성하거나 기존값을 참조
  var score = 100; 
  score; // 

  // statement: 프로그램을 구성하는 기본 단위이자 최소 실행 단위
  // ex) 선언문, 할당문, 조건문, 반복문

  // token: 문법적으로 더 이상 나눌 수 없는 코드의 기본 요소
  // ex) 키워드, 식별자, 연산자, 리터럴, 세미콜론, 마침표

  // ASI (Automatic Semicolon Insertion): 세미콜론 자동 삽입 기능
  
  // 표현식인 문 vs 표현식이 아닌 문
  // 값으로 평가 가능 vs 불가능
  // 변수에 할당 가능 vs 불가능
  // 크롬 콘솔창에 평가된 값 vs undefined(완료값)
 
  </script>
