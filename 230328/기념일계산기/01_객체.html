<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>객체(Object)</title>
</head>
<body>
  <h1>객체(Object)</h1>
  <script>
    var person = {
      name: 'leche',
      sayHello: function () { console.log('hello'); }
    }
    console.log(person.name);
    person.sayHello();
  </script>
</body>
</html>
