<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>기념일 계산기</title>
  <style>
    * {
      color: #333333;
    }

    p {
      margin-bottom: 1px;
    }

    .photos {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #duhee {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 30px;
    }

    #jisook {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-left: 30px;
    }

    #heart {
      width: 50px;
      height: 50px;
    }

    .gray {
      color: #a0a0a0;
    }

    .special-day {
      display: flex;
      justify-content: space-between;
    }

    .title {
      display: flex;
      align-items: center;
    }

    .days-left {
      text-align: right;
    }

    .date {
      text-align: right;
      color: #a0a0a0;
    }
  </style>
</head>
<body class="container">
  <section class='photos'>
    <img id='duhee' src="/기념일계산기/img/duhee.jpeg" alt="duhee">
    <img id='heart' src="/기념일계산기/img/heart.png" alt="heart">
    <img id='jisook' src="/기념일계산기/img/jisook.jpeg" alt="jisook">
  </section>
  <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
    <h3>두희♥지숙</h3>
    <h3 id='love'>0일째</h3>
    <h4 class="date">2020.6.30</h4>
  </div>
  <hr />
  <section class='special-day'>
    <h3 class='title'>발렌타인 데이</h3>
    <div class='date-box'>
      <p id='valentine' class='days-left'>0일 남음</p>
      <p class='date'>2021.2.14</p>
    </div>
  </section>
  <hr />
  <section class='special-day'>
    <h3 class='title'>크리스마스</h3>
    <div class='date-box'>
      <p id='christmas' class='days-left'>0일 남음</p>
      <p class='date'>2021.12.25</p>
    </div>
  </section>
  <hr />
  <section class='special-day'>
    <h3 class='title'>1000일</h3>
    <div class='date-box'>
      <p id='thousand' class='days-left'>0일 남음</p>
      <p id='thousand-date' class='date'>0000.00.00</p>
    </div>
  </section>
  <hr />
  <section class='special-day'>
    <h3 class='title'>10000일</h3>
    <div class='date-box'>
      <p id='tenthousand' class='days-left'>0일 남음</p>
      <p id='tenthousand-date' class='date'>0000.00.00</p>
    </div>
  </section>
  <hr />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    var now = new Date();
    var start = new Date('2020-06-30');

    // 몇일 째인가
    var timeDiff = now.getTime() - start.getTime();
    var day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
    $('#love').text(day + '일째');

    // 발렌타인 데이까지 남은 일
    var valentine = new Date('2021-02-14');
    var timeDiff2 = valentine.getTime() - now.getTime();
    var day2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24) + 1);
    $('#valentine').text(day2 + '일 남음');


    // 크리스마스까지 남은 일
    var christmas = new Date('2021-12-25');
    var timeDiff5 = christmas.getTime() - now.getTime();
    var day5 = Math.floor(timeDiff5 / (1000 * 60 * 60 * 24) + 1);
    $('#christmas').text(day5 + '일 남음');


    // 1000일이 되는 날
    var thousand = new Date(start.getTime() + 999 * (1000 * 60 * 60 * 24));
    var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth() + 1) + '.' + thousand.getDate();
    $('#thousand-date').text(thousandDate);

    // 10000일이 되는 날
    var tenthousand = new Date(start.getTime() + 9999 * (1000 * 60 * 60 * 24));
    var tenthousandDate = tenthousand.getFullYear() + '.' + (tenthousand.getMonth() + 1) + '.' + tenthousand.getDate();
    $('#tenthousand-date').text(tenthousandDate);

    // 1000일까지 남은 일
    // thousand, now, getTime()
    var timeDiff3 = thousand.getTime() - now.getTime();
    var day3 = Math.floor(timeDiff3 / (1000 * 60 * 60 * 24) + 1);
    $('#thousand').text(day3 + '일 남음');

    // 10000일까지 남은 일
    // thousand, now, getTime()
    var timeDiff4 = tenthousand.getTime() - now.getTime();
    var day4 = Math.floor(timeDiff4 / (10000 * 60 * 60 * 24) + 1);
    $('#tenthousand').text(day4 + '일 남음');

  </script>
</body>
</html>
