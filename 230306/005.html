<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img</title>
  <style>
    /* 필요에 따라 초기화 CSS 설정을 할 수 있음. */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0
    }

    .wrap {
      background: gold;
    }

    img {
      vertical-align: top;
      /* display: block; */
    }

    .wrap img {
      display: block;
    }

    .ratio {
      display: block;
      width: 100%;
      aspect-ratio: 288 / 196;
      object-fit: cover;
    }

    .padding-ratio {
      position: relative;
      height: 0;
      padding-top: 50%;
    }

    .padding-ratio img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="padding-ratio">
    <img src="img/weniv-binky.png" alt="위니브 캐릭터 빙키">
  </div>
  <div>안녕하세요</div>
  <!-- 이미지 경로 오류, 인터넷 끊김 등의 이유로 이미지를 제대로 불러 오지 못했을 때 
  대체텍스트 필요 -->
  <img src="djflkadj.jpg" alt="프론트엔드 개발" />

  <!-- 텍스트가 중복될 경우, alt 속성을 꼭 넣고, 값을 빈값으로!  -->
  <img src="djflkadj.jpg" alt="" />
  <p>프론트엔드 개발</p>

  <div class="wrap">
    <img class="ratio" src="img/weniv-chilli.png" alt="위니브 캐릭터 칠리" />
    안녕
  </div>


  <!-- Image Map Generated by http://www.image-map.net/ -->
  <img class="ratio" src="img/weniv-garry.png" usemap="#image-map">

  <map name="image-map">
    <area target="_blank" alt="네이버" title="네이버" href="https://www.naver.com/"
      coords="136,105,126,98,117,103,106,122,96,143,104,162,131,172,165,175,186,171,206,158,210,141,204,127,195,113,188,100,178,100,167,105"
      shape="poly">
  </map>
  <img class="ratio" src="img/weniv-binky.png" alt="위니브 캐릭터 빙키">



</body>

</html>
