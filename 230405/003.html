<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제2</title>
</head>
<body>
  사용자로부터 입력받은 성적에 따라 성적을 출력하는 프로그램을 작성하세요.

  1. 성적이 90점 이상이면 "A",
  2. 80점 이상이면 "B",
  3. 70점 이상이면
  4. "C", 60점 이상이면 "D",
  5. 그 외에는 “강해져서 돌아와라”를 출력합니다.
  <script>
    const score = parseInt(prompt("점수를 말씀해주세요!"));

    if (score > 100) {
      alert('값이 너무 커요!');
    } else {
      if (score >= 90) {
        console.log("A")
      } else if (score >= 80) {
        console.log("B")
      } else if (score >= 70) {
        console.log("C")
      } else if (score >= 60) {
        console.log("D")
      } else {
        console.log("강해져서 돌아와라")
      }
    }

    const score1 = parseInt(prompt("점수를 말씀해주세요!"));

    let grade = score1 > 100 ? alert('점수가 너무 커요') : score1 >= 90 ? "A" :
      score1 >= 80 ? "B" : score1 >= 70 ? "C" : score1 >= 60 ? "D" : "강해져서 돌아와라"

    console.log(grade)


  </script>
</body>
</html>
