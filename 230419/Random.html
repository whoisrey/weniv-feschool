<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //  음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 기능을 가진 로봇객체의 생성자를 만들어보세요. 예를들어 new FoodPicker(['짜장면', '청국장', '김치찌게']) 이렇게 인스턴스를 만들면 인스턴스는 짜장면, 청국장, 김치찌게 중에 한 가지 메뉴를 랜덤하게 콘솔로 출력하는 기능을 가져야합니다.

    function TeamPicker(teamNames) {
      this.name = teamNames;
    }

    TeamPicker.prototype.sayName = function () {
      console.log(`This is  ${this.name[Math.floor(Math.random() * this.name.length)]} 입니다.`);
    };

    const england = new TeamPicker(['Liverpool FC', 'Manchester United', 'Arsenal', 'Chelsea', 'Tottenham Hotspur', 'Manchester City']);
    const spain = new TeamPicker(['FC Barcelona', 'Real Madrid', 'Atletico Madrid', 'Sevilla']);

  </script>
</body>

</html>
