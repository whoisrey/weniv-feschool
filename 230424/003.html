<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10번 반복하기</title>

  <!-- CSS -->
  <link rel="stylesheet" href="">
</head>
<body>
  <main>
    <!-- <article class="parent">
      <figure>
        <img class="figImg"
          src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="">
        <figcaption class="figCap">
          유재석씨가 수상식에서 환하게 웃고 있다.
        </figcaption>
      </figure>
    </article> -->
  </main>

  <!-- JavaScript -->
  <script>
    const parentEl = document.querySelector('main');
    const frag = document.createDocumentFragment(); // 비효율적일 수도 있으나 메인에 아티클을 바로 붙여서 만드는 경우, 자바스크립트 코드에 article을 10번 붙이는 작업이 진행되는데 브라우저 입장에서 렌더링 과정이 쉽지 않다 (반복할 것이 많다.) 화면에 새로운 돔을 추가하는 과정은 브라우저가 힘들다. frag 돔은 메모리 상에서 존재하는 가상 DOM이다.

    for (let i = 0; i < 10; i++) {
      const article = document.createElement('article');
      article.classList.add('parent');
      article.innerHTML = `<img class="figImg"
          src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="">
        <figcaption class="figCap">
          유재석씨가 수상식에서 환하게 웃고 있다.
        </figcaption>
      </figure>`;

      // parentEl.append(article);
      frag.append(article);
    }
    parentEl.append(frag);
  </script>
</body>
</html>
