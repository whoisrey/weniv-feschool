<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습</title>
  <style>
    ul {
      padding: 0;
    }

    li {
      list-style: none;
    }

    .canvas {
      margin: 0 auto;
      width: 400px;
      height: 400px;
      background-color: black;
    }

    .lists {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin: 50px auto 0;
    }

    .royalblue {
      background-color: royalblue;
      border-radius: 15%;
    }

    .teal {
      background-color: teal;
      border-radius: 30%;
    }

    .sandybrown {
      background-color: sandybrown;
      border-radius: 50%;
    }

    button {
      padding: 15px;
      color: #eee;
      border: 1px solid #bbb;
      border-radius: 15px;
    }

    .btn-blue {
      background-color: royalblue;
    }

    .btn-teal {
      background-color: teal;
    }

    .btn-sand {
      background-color: sandybrown;
    }
  </style>

</head>
<body>
  <div class="canvas"></div>
  <ul class="lists">
    <li><button class="btn-blue">royalblue</button></li>
    <li><button class="btn-teal">teal</button></li>
    <li><button class="btn-sand">sandybrown</button></li>
  </ul>

  <script src="/practice.js">

  </script>
</body>
</html>
