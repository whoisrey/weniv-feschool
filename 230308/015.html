<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid실습-답안(번호)</title>
    <style>
      .a {
        background: royalblue;
        grid-area: 1/1/1 / span 2;
      }
      .b {
        background: gold;
        grid-area: 1/3 / span 2/3;
      }
      .c {
        background: slateblue;
        grid-area: 2/1/3/2;
      }
      .d {
        background: sandybrown;
        grid-area: 2/2/3/3;
      }
      .e {
        background: salmon;
        grid-area: 3/1/4/2;
      }
      .f {
        background: seagreen;
        grid-area: 3/2/4/4;
      }
      .container {
        display: grid;
        grid-template-columns: 2fr 1fr 2fr;
        grid-template-rows: 2fr 1fr 2fr;
        gap: 10px;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
      <div class="d"></div>
      <div class="e"></div>
      <div class="f"></div>
    </div>
  </body>
</html>
