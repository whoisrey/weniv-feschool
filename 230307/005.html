<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
      article {
        width: 350px;
        height: 140px;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        box-sizing: border-box;
      }
      section {
        overflow: hidden;
      }

      p {
        margin-left: 16px;
        margin-top: 19px;
        font-size: 12px;
        font-weight: 400;
      }
      .login {
        width: 318px;
        height: 40px;
        background: #711bff;
        border-radius: 4px;
        margin-left: 16px;
        color: #ffffff;
        text-align: center;
        margin-top: 16px;
      }
      section .find {
        width: 133px;
        height: 16px;
        margin-top: 106px;
        margin-left: 16px;
        float: left;
      }
      section .join {
        margin-top: 106px;
        margin-left: 269px;
        float: right;
      }
    </style>
  </head>
  <body>
    <article>
      <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <section class="login">
        <img src="icon/weniv-logo.png" />
        <span>로그인</span>
      </section>
      <section class="find">
        <a class="left">
          <img src="icon/icon-lock.png" />
          <span class="left">아이디 |</span>
          <span class="right">비밀번호</span>
        </a>
      </section>
      <section class="join">
        <a class="right">
          <img src="icon/icon-user.png" />
          <span>회원가입</span>
        </a>
      </section>
    </article>
  </body>
</html>
